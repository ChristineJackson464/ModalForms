<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="webicon_logo.png">
    <script src="https://kit.fontawesome.com/6df7439af3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Modal Forms</title>
  </head>
  <body>
    <div class="container">

      <!-- BANNER -->
      <div class="banner-text">
        <h1> <span>cj</span>WebDev</h1>
        <p>Web Designs</p>
      </div>
      <div class="btns">
        <button class="btn login-btn">Login</button>
        <button class="btn signup-btn">Sign up</button>
      </div>

      <!-- SIGN-IN-->
      <div class="form-container">
        <div class="signup-form-wrapper modal">
          <div class="x-btn signup-x">
            &times;
          </div>
          <div class="form-header">
            <h1> <span>cj</span> WebDev</h1>
            <h3>Join Us</h3>
          </div>
          <form class="form">
            <!-- INPUT #1 -->
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" >
            </div>
            <!-- INPUT #2 -->
            <div class="input-group">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email" >
            </div>
            <!-- INPUT #3 -->
            <div class="input-group">
              <i class="fa-solid fa-key"></i>
              <input type="password" placeholder="Password" >
            </div>
            <button type="button">Sign Up</button>
          </form>
        </div>

        <!-- LOGIN -->
        <div class="login-form-wrapper modal">
          <div class="x-btn login-x">
            &times;
          </div>
          <div class="form-header">
            <h1> <span>cj</span> WebDev</h1>
            <h3>Login</h3>
          </div>
          <form class="form">
            <!-- INPUT #1 -->
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username">
            </div>
            <!-- INPUT #2 -->
            <div class="input-group">
              <i class="fa-solid fa-key"></i>
              <input type="password" placeholder="Password">
            </div>
            <button type="button">Login</button>
          </form>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
